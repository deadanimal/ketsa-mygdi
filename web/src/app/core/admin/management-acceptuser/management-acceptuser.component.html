    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Senarai Pengguna</h3>

                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Papar
                                    <select name="datatable_length" aria-controls="datatable"
                                        class="form-control form-control-sm" (change)="entriesChange($event)">
                                        <option value="5" [selected]="tableEntries==5">5</option>
                                        <option value="10" [selected]="tableEntries==10">10</option>
                                        <option value="15" [selected]="tableEntries==15">15</option>
                                        <option value="-1" [selected]="tableEntries==-1">All</option>
                                    </select>
                                    rekod
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input type="search" class="form-control form-control-sm"
                                        placeholder="Search records" aria-controls="datatable"
                                        (keyup)="filterTable($event)" />
                                </label>
                            </div>
                        </div>
                    </div>

                    <ngx-datatable class="bootstrap selection-cell" [columnMode]="'force'" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="'auto'" [limit]="tableEntries != -1 ? tableEntries:undefined"
                        [rows]="tableTemp" (activate)="onActivate($event)">

                        <ngx-datatable-column name="Bil" [width]="80">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                                {{rowIndex+1}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Nama Pengguna">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.name}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Nama Agensi</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.agency_name}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Peranan</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.user_type}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Tindakan</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <!--<a *ngIf="row.is_active == 'Active'" class="badge badge-pill badge-success">Active</a>
                                <a *ngIf="row.is_active == 'Inactive'" class="badge badge-pill badge-warning">Inactive</a> -->
                                <a (click)="openModal(displayUser)"><i class="fas fa-eye mr-3"></i></a>
                                <a class="text-success" (click)="acceptUser()"><i class="fas fa-check mr-3"></i></a>
                                <a class="text-warning" (click)="deleteUser()"><i class="fas fa-times"></i></a>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #createUser>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Tambah Pengguna Baru
        </h6>

        <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="closeModal()">
            <span aria-hidden="true" class="text-white my-auto"> × </span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label class="form-control-label">Nama Penuh</label>
                <input class="form-control" placeholder="Masukkan Nama" formControlName="name" type="text">
                <ng-container *ngFor="let message of registerFormMessages.name">
                    <div
                        *ngIf="registerForm.get('name').hasError(message.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                        <p class="error-message"><span>{{ message.message }}</span></p>
                    </div>
                </ng-container>
            </div>
            <div class="form-group">
                <label class="form-control-label">Peranan</label>
                <select class="form-control custom-select py-0" id="input-peranan">
                    <option selected disabled hidden class="text-muted">Pilih Peranan </option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control-label">Emel</label>
                <input class="form-control" placeholder="Masukkan Emel" formControlName="email" type="text">
                <ng-container *ngFor="let message of registerFormMessages.email">
                    <div
                        *ngIf="registerForm.get('email').hasError(message.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                        <p class="error-message"><span>{{ message.message }}</span></p>
                    </div>
                </ng-container>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" (click)="confirm()" [disabled]="!registerForm.valid">
            Tambah
        </button>

        <button class="btn btn-outline-danger ml-auto" data-dismiss="modal" type="button" (click)="closeModal()">
            Tutup
        </button>
    </div>
</ng-template>
