<ng-template #feedBack>
  <div class="modal-header bg-primary">
    <h5 class="modal-title text-white my-auto" id="modal-title-default">
      Anda perlukan sebarang bantuan atau pertanyaan?
    </h5>

    <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="closeModal()">
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">

    <form [formGroup]="feedbackForm">
      <h6 class="heading-small text-muted mb-4">Maklum Balas</h6>
      <div class="pl-lg-4">
        <div class="row mb-3">
          <div class="col-2">
            <label class="form-control-label mr-4" for="input-agensi">
              Kategori
            </label>
          </div>
          <div class="col-9">
            <select class=" form-control form-control-sm ml-3" id="input-agensi">
              <option selected disabled hidden> Pilih Kategori </option>
              <option value="penerbit">Metadata</option>
              <option value="pengesah">Permohonan Data-data Asas</option>
              <option value="vw">Lain-lain</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <label class="form-control-label mr-4" for="input-feedback">
              Pertanyaan
            </label>
          </div>
          <div class="col-9">
            <textarea class="form-control form-control-sm ml-3" id="input-feedback"
              placeholder="Nyatakan maklum balas anda" type="text" rows="5" formControlName="feedback"></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <label class="form-control-label mr-4" for="input-emel">
              Emel Personal
            </label>
          </div>
          <div class="col-7">
            <input class="form-control form-control-sm ml-3" id="input-emel" placeholder="Masukan E-mel anda"
              type="text" formControlName="email" />
            <ng-container *ngFor="let message of feedbackFormMessages.email">
              <div
                *ngIf="feedbackForm.get('email').hasError(message.type) && (feedbackForm.get('email').dirty || feedbackForm.get('email').touched)">
                <p class="error-message"><span>{{ message.message }}</span></p>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="confirm()" [disabled]="!feedbackForm.valid">
      Hantar
    </button>

    <button class="btn btn-outline-danger ml-auto" data-dismiss="modal" type="button" (click)="closeModal()">
      Batal
    </button>
  </div>
</ng-template>
